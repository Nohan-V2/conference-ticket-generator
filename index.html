<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>conference-ticket-generator</title>
    <link rel="stylesheet" href="./css/modern-normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="logo-wrapper">
        <img src="./images/logo mark.svg" alt="logo mark" />
        <span>Coding Conf</span>
      </div>

      <div class="hero-wrapper">
        <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
        <p>Secure your spot at next yearâ€™s biggest coding conference.</p>
      </div>

      <form action="">
        <div class="input-container">
          <label for="upload">Upload Avatar</label
          ><input
            type="file"
            id="upload"
            accept="image/png, image/jpeg, image/jpg, image/webp"
            maxlength="500KB"
          /><span
            ><img src="./images/info Icon.svg" alt="info icon" />Upload your
            photo (JPG or PNG, max size: 500KB).</span
          >
        </div>
        <div class="input-container">
          <label for="full-name">Full Name</label
          ><input type="text" id="full-name" />
        </div>
        <div class="input-container">
          <label for="email">Email Address</label
          ><input type="text" id="email" />
        </div>
        <div class="input-container">
          <label for="username">GitHub Username</label
          ><input type="text" id="username" />
        </div>
        <input type="submit" value="Generate My Ticket" />
      </form>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
